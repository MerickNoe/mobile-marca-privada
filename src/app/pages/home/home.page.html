<ion-header>

  <ion-toolbar color="primary"
               mode="ios">
        <ion-buttons slot="end">
            <ion-button (click)="logOut()">
                    <ion-icon name="power"
                              color="danger">
                    </ion-icon>
            </ion-button>
        </ion-buttons>
    <ion-title>
      Pruebas
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

     <ion-list>
        <ion-item  *ngFor="let test of tests"
                    [color]="test.color"
                    (click)="redirecTo(test.url)"
                    style="padding-top: 2%">
            <ion-label class="ion-text-wrap">{{ test.name }}</ion-label>
            <ion-icon slot="end" name="arrow-dropright"></ion-icon>
        </ion-item>
     </ion-list>
</ion-content>
