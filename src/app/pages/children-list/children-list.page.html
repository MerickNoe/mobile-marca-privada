<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start" >
      <ion-back-button mode="md"></ion-back-button>
    </ion-buttons>

    <ion-title>Selecione una prueba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let test of tests | async"
              style="padding-top: 2%" color="cw"
              (click)="answer(test)">
        <ion-label>
            <h2>{{ test.product }}</h2>
            <p>{{ test.sample1 }} &nbsp; {{ test.sample2 }}</p>
        </ion-label>
        <ion-icon slot="end" name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
